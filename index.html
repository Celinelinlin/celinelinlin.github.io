<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>情緒日記</title>
        <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    </head>

    <body>
        <p>大家好!你今天過的怎麼樣呢?</p>
        <p>歡迎來到情緒日記，可以在這邊紀錄每天的情緒喔~</p>
        
        <form action="/submit" method="post">
           <label for="day">你覺得今天是怎麼樣的一天：</label>
                <input type="radio" id="very_good" name="day" value="非常好">
                <label for="very_good">非常好</label>
                <input type="radio" id="good" name="day" value="良好">
                <label for="good">良好</label>
                <input type="radio" id="neutral" name="day" value="普通">
                <label for="neutral">普通</label>
                <input type="radio" id="bad" name="day" value="糟糕">
                <label for="bad">糟糕</label>
                <input type="radio" id="very_bad" name="day" value="非常糟">
                <label for="very_bad">非常糟</label><br><br>

            <label for="mood_happy">開心指數：</label>
                <input type="radio" id="very_happy" name="mood_happy" value="超級開心">
                <label for="very_happy">超級開心</label>
                <input type="radio" id="happy" name="mood_happy" value="有點開心">
                <label for="happy">有點開心</label>
                <input type="radio" id="neutral" name="mood_happy" value="普通">
                <label for="neutral">普通</label>
                <input type="radio" id="unhappy" name="mood_happy" value="有點不開心">
                <label for="unhappy">有點不開心</label>
                <input type="radio" id="very_unhappy" name="mood_happy" value="非常不開心">
                <label for="very_unhappy">非常不開心</label><br>
            
            <input type="submit" value="提交">
        </form>
        
    </body>
</html>
