<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>情緒日記</title>
        <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    </head>

    <body>
        <p>大家好!你今天過的怎麼樣呢?</p>
        <p>歡迎來到情緒日記，可以在這邊紀錄每天的情緒喔~</p>
        
        <form action="/submit" method="post">
           <label for="mood">你覺得今天是怎麼樣的一天：</label>
            <br>
            <input type="radio" id="very_good" name="mood" value="非常好">
            <label for="very_happy">非常好</label><br>
            <input type="radio" id="good" name="mood" value="良好">
            <label for="very_happy">良好</label><br>
            <input type="radio" id="neutral" name="mood" value="普通">
            <label for="neutral">普通</label><br>
            <input type="radio" id="bad" name="mood" value="糟糕">
            <label for="very_unhappy">糟糕</label><br>
            <input type="radio" id="very_bad" name="mood" value="非常糟">
            <label for="very_unhappy">非常糟</label><br><br>
            
            <input type="submit" value="提交">
        </form>
        
    </body>
</html>
