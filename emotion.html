<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認識你的情緒</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .emotion-wheel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 450px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .emotion-btn {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #joy { background-color: #ffd700; }
        #sadness { background-color: #1e90ff; }
        #anger { background-color: #ff4500; }
        #fear { background-color: #8a2be2; }
        #disgust { background-color: #32cd32; }
        #anxiety { background-color: #ff69b4; }

        .joy { transform: rotate(0deg) translate(180px) rotate(0deg); }
        .sadness { transform: rotate(60deg) translate(180px) rotate(-60deg); }
        .anger { transform: rotate(120deg) translate(180px) rotate(-120deg); }
        .fear { transform: rotate(180deg) translate(180px) rotate(-180deg); }
        .disgust { transform: rotate(240deg) translate(180px) rotate(-240deg); }
        .anxiety { transform: rotate(300deg) translate(180px) rotate(-300deg); }

        #emotion-description {
            margin-top: 900px;
            font-size: 18px;
            text-align: center;
        }

        .center-label {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="emotion-wheel">
        <div class="center-label">情緒輪</div>
        <button class="emotion-btn joy" id="joy" onclick="showEmotion('joy')">開心</button>
        <button class="emotion-btn sadness" id="sadness" onclick="showEmotion('sadness')">憂慮</button>
        <button class="emotion-btn anger" id="anger" onclick="showEmotion('anger')">生氣</button>
        <button class="emotion-btn fear" id="fear" onclick="showEmotion('fear')">驚訝</button>
        <button class="emotion-btn disgust" id="disgust" onclick="showEmotion('disgust')">厭惡</button>
        <button class="emotion-btn anxiety" id="anxiety" onclick="showEmotion('anxiety')">焦慮</button>
    </div>
    <div id="emotion-description"></div>
    <script>
        const emotions = {
            joy: {
                name: 'Joy (樂樂)',
                image: 'joy.png',
                description: '快樂是一種感受良好時的情緒反應，一種能表現出心理狀態的情緒。'
            },
            sadness: {
                name: 'Sadness (憂憂)',
                image: 'sadness.png',
                description: '憂慮是一種憂愁擔心的情緒，為了避免或解決預期的潛在威脅。'
            },
            anger: {
                name: 'Anger (怒怒)',
                image: 'anger.png',
                description: '生氣是一種強烈情緒狀態，可能會觸發逃跑的反應。'
            },
            fear: {
                name: 'Fear (驚驚)',
                image: 'fear.png',
                description: '驚訝是陷入不安或是不知所措的一種情緒。'
            },
            disgust: {
                name: 'Disgust (厭厭)',
                image: 'disgust.png',
                description: '厭惡是一種討厭憎惡的情緒。'
            },
            anxiety: {
                name: 'Anxiety (阿焦)',
                image: 'anxiety.png',
                description: '焦慮是內心動蕩的不愉快狀態的情緒，包括對預期事件的恐懼的主觀不愉快感覺。'
            }
        };

        function showEmotion(emotion) {
            const emotionData = emotions[emotion];
            const descriptionElement = document.getElementById('emotion-description');
            
            // Clear previous content
            descriptionElement.innerHTML = '';
            
            // Create elements for the new content
            const heading = document.createElement('h2');
            heading.textContent = emotionData.name;

            const image = document.createElement('img');
            image.src = emotionData.image;
            image.alt = emotionData.name;
            image.width = 100;

            const paragraph = document.createElement('p');
            paragraph.textContent = emotionData.description;

            // Append new content to the description element
            descriptionElement.appendChild(heading);
            descriptionElement.appendChild(image);
            descriptionElement.appendChild(paragraph);
        }
    </script>
</body>
</html>
